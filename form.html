<!DOCTYPE html>
<html>
  <head>
        <title></title>
        <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <h1>Fill The Form</h1>
    <div>
      <div class="button">
         <a href="index.html">Back_To_Home</a>
      </div>

      <form>
        <label for="firstname">First Name:<br></label>
        <input type="text" name="firstname" placeholder="Your name">
<br>
        <label for="lastname">Last Name:<br></label>
        <input type="text" name="lastname" placeholder="Your last name">
        <br>
        <label for="Age">Age: <br></label>
        <input type="number" name="Age" placeholder="age">
        <br>

          <label for="Email">Email: <br></label>
          <input type="email"  name="Email" placeholder="Email Address">
<br>
            <label for="Address">Address:<br></label>
          <input type="text"  name="address" placeholder="Home Address">
          <br>

              <label for="textarea">Question/Suggestion:<br></label>
              <input type="textarea" name="Question" placeholder="Question/Suggestion">

      <br>

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
